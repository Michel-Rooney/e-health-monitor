{% extends 'base.html' %}
{% load static  %}

{% block 'body' %}        
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title titulo" id="exampleModalLabel">Cadastrar paciente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                <div class="modal-body">
                    <form action="{% url 'cadastro_info' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}

                        <div class="row">

                            <div class="col-md-4">
                                <img src="{% static 'e_health/img/perfil2.png' %}">
                            </div>

                            <input type="file" name="foto-perfil"/>

                        </div>
                        <br>
                        <label>Sexo:</label>
                        <select name="sexo" class="form-control">
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>

                        <br>

                        <label>Idade:</label>
                        <input type="number" placeholder="0" class="form-control" name="idade">
                        
                        <br>
                        
                        <label>Telefone:</label>
                        <input type="text" placeholder="+55 (00) 00000-0000" class="form-control" name="telefone">
                        <br>
                        <input type="submit" class="btn btn-success btn-lg" value="Registar">
                    
                    </form>


                </div>
            
            </div>
        </div>
{% endblock%}
